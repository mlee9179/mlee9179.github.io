<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 목록 디자인</title>
	<link href="http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet">
	<link rel="stylesheet" href="css/list-design.css">
</head>
<body>

	<!-- 비순차 목록: 순서가 중요하지 않은 목록 -->
	<!-- <ul> unordered list -->

	<!-- 목록(List)의 각 항목(Item) -->
	<!-- <li> list item -->
	<h2>웹의 대표 3언어</h2>
	<ul class="note-list">
		<li>HTML</li>			
		<li>CSS</li>	
		<li>JavaScript</li>			
	</ul>

	<!-- 순차 목록: 순서(Order)가 중요(Lists)한 목록 -->
	<!-- <ol> ordered list -->
	<h2>웹의 대표 3언어 탄생 순서</h2>
	<ol class="color-numbering">
		<li><span>1989, HTML</span></li>			
		<li><span>9149, Javascript</span></li>	
		<li><span>1996, CSS</span></li>			
	</ol>

	<!-- 정의 목록: 용어를 정의하는 기술 내용을 묶은 목록 -->


</body>
</html>
