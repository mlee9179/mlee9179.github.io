<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>CSS Cover Design Album</title>
	<link rel="stylesheet" href="css/cover.css">
	<style>
		body {margin: 0;}
		.demo-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: radial-gradient(circle, #737373, #363636);
		}
		.album {
			position: relative;
		}
		.album-cover {
			 box-shadow: 0 0 10px hsla(0,0%,0%,.85);
		}
		.album-vinyl {}
		.album-disc {}
	</style>
</head>
<body>

	<div class="demo-container">
			<div class="album">
				<img class="album-cover" 
				src="../images/vinyl/cover-01.png" 
				alt="cover" 
				width="244" 
				height="244">
				
				<img class="album-vinyl" 
				src="../images/vinyl/vinyl-01.png" 
				alt="vinyl" 
				width="42"
				height="242">
				
				<img class="album-disk" 
				src="../images/vinyl/disc-01.png" 
				alt="disc" 
				width="243"
				height="243">
			</div>
	</div>

</body>
</html>
